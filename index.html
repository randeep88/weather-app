<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- ------------------------------------------Card 1----------------- -->
      <div class="card-1">
        <div class="search">
          <input id="in" type="text" placeholder="Enter Your Location" />
          <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="image">
          <img id="pic" src="clear.png" />
          <h1 id="temp">0</h1>
          <h3 id="details">Na</h3>
          <h1 id="location">Search Location </h1>
        </div>
      </div>

      <!-- ------------------------------------------Card 2----------------- -->
      <div class="card-2">
        <div class="sub-card-2">
          <div class="details">
            <div class="value">
              <h2>Humidity</h2>
              <p id="humidity">0%</p>
            </div>
            <div class="icon">
              <img src="humidity.png" />
            </div>
          </div>

          <div class="details">
            <div class="value">
              <h2>Pressure</h2>
              <p id="pressure">0</p>
            </div>
            <div class="icon">
              <img src="pressure.png" />
            </div>
          </div>

          <div class="details">
            <div class="value">
              <h2>Wind</h2>
              <p>Speed: <span id="wind">0</span>m/s</p>
            </div>
            <div class="icon">
              <img src="wind.png" />
            </div>
          </div>

          <div class="details">
            <div class="value">
              <h2>Visibility</h2>
              <p id="visibility">0</p>
            </div>
            <div class="icon">
              <img src="eye.png" />
            </div>
          </div>

          <div class="details">
            <div class="value">
              <h2>Feels Like</h2>
              <p id="feels-like">0</p>
            </div>
            <div class="icon">
              <img src="feels.png" />
            </div>
          </div>

          <div class="details">
            <div class="value">
              <h2>Sea Level</h2>
              <p id="sea-level">0</p>
            </div>
            <div class="icon">
              <img src="sealeveltide.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
